<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="index.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>Gymme</h1>
      <h2 id="counter-text">First do 10 pushups</h2>
      <img id="pushup-gif" src="pushup-static.png" alt="Pushup demonstration" />

      <!-- Button container with fixed height -->
      <div style="height: 60px; position: relative">
        <button
          id="pushup-btn"
          onclick="playGif()"
          style="
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            transition: opacity 0.3s ease;
          "
        >
          Up
        </button>

        <!-- Email input section (positioned absolutely) -->
        <div
          id="email-section"
          style="
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            text-align: center;
            width: 300px;
          "
        >
          <h3 style="margin: 0 0 10px 0; font-size: 18px">Great job! ðŸŽ‰</h3>
          <p style="margin: 0 0 10px 0; font-size: 14px">Join our waitlist:</p>
          <input
            type="email"
            id="email-input"
            placeholder="Enter your email"
            style="margin-bottom: 10px; padding: 8px; width: 200px"
          />
          <button onclick="submitEmail()">Join Waitlist</button>
        </div>
      </div>
    </div>

    <script>
      let pushupCount = 0;

      function playGif() {
        const gif = document.getElementById("pushup-gif");
        const counterText = document.getElementById("counter-text");
        const pushupBtn = document.getElementById("pushup-btn");
        const emailSection = document.getElementById("email-section");

        // Increment counter
        pushupCount++;

        // Play GIF
        gif.src = "pushup.gif";

        // Update counter text
        if (pushupCount < 10) {
          counterText.textContent = `${pushupCount}/10 pushups done`;
        } else {
          counterText.textContent = "10/10 pushups completed!";
          // Smooth transition between button and email section
          pushupBtn.style.opacity = "0";
          emailSection.style.opacity = "1";
          emailSection.style.pointerEvents = "auto";
        }

        // Switch back to static image
        setTimeout(() => {
          gif.src = "pushup-static.png";
        }, 800);
      }

      function submitEmail() {
        const email = document.getElementById("email-input").value;
        if (email) {
          alert(`Thank you! ${email} has been added to our waitlist.`);
          // Here you would typically send the email to your server
        } else {
          alert("Please enter a valid email address.");
        }
      }
    </script>
  </body>
</html>
